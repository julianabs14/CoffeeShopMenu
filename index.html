<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=divice-width, initial-scale=1.0">
        <title>Maria`s Coffee</title>
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <div class="menu">
            <main>
                <h1>Maria`s Coffee</h1>
                <hr>
                <p class="year">Since 1969</p>
                <hr>
                <section class="drinks">
                    <h2>Coffee</h2>
                    <img src="img/coffeicon.png" alt="Coffee Icon">

                    <article class="cont">
                        <p class="item">Coffee tradicional</p><p class="tag">4.50</p>
                    </article>

                    <article class="cont">
                        <p class="item">Cappuccino</p><p class="tag">5.0</p>
                    </article>

                    <article class="cont">
                        <p class="item">Latte</p><p class="tag">4.0</p>
                    </article>

                    <article class="cont">
                        <p class="item">Espresso</p><p class="tag">6.0</p>
                    </article>
                </section>

                <section class="dessert">
                        <h2>Desserts</h2>
                        <img src="img/cake.png" alt="Cake Icon">
                        

                    <article class="cont">
                        <p class="item">Chocolate Cake</p><p class="tag">7.0</p>
                    </article>

                    <article class="cont">
                        <p class="item">Apple Pie</p><p class="tag">8.0</p>
                    </article>

                    <article class="cont">
                        <p class="item">Brigadeiro</p><p class="tag">6.0</p>
                    </article>

                    <article class="cont">
                        <p class="item">Donut</p><p class="tag">5.0</p>
                    </article>
                </section>

                <footer>
                    <p Class="adress">Cornelia Street, Skye, 109 </p>
                    <hr>
                    <p>You can find us in our <a href="https://www.linkedin.com/in/juliana-bezerra-03b8562b4/">website</a></p>
                </footer>
            </main>
        </div>
    </body>
</html>
